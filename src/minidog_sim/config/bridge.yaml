# Not consumed directly by ros_gz_bridge in Humble; kept as a single source of truth
# for the bridge.launch.py topic list.
bridges:
  - topic: /world/minidog_world/clock
    ros_type: rosgraph_msgs/msg/Clock
    gz_type: ignition.msgs.Clock
    direction: gz_to_ros
    ros_remap: /clock

  - topic: /world/minidog_world/model/minidog/joint_state
    ros_type: sensor_msgs/msg/JointState
    gz_type: ignition.msgs.Model
    direction: gz_to_ros
    ros_remap: /joint_states

  - topic: /model/minidog/odometry
    ros_type: nav_msgs/msg/Odometry
    gz_type: ignition.msgs.Odometry
    direction: gz_to_ros
    ros_remap: /odom

  - topic: /model/minidog/tf
    ros_type: tf2_msgs/msg/TFMessage
    gz_type: ignition.msgs.Pose_V
    direction: gz_to_ros
    ros_remap: /tf

  - topic: /minidog/ouster/points
    ros_type: sensor_msgs/msg/LaserScan
    gz_type: ignition.msgs.LaserScan
    direction: gz_to_ros
    ros_remap: /scan

  - topic: /model/minidog/cmd_vel
    ros_type: geometry_msgs/msg/Twist
    gz_type: ignition.msgs.Twist
    direction: ros_to_gz
    ros_remap: /cmd_vel


